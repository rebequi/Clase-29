<!DOCTYPE html>
<html lang="es">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Gatitos</title>
  <link rel="stylesheet" href="style.css" />
</head>

<body>

  <div class="container">
    <!-- SE LE AGREGA EL DATA-NOMBRE PARA CREAR EL FILTRO A PARTIR DE AHI EN EL INPUT TEXT -->
    <!-- DESDE JAVASCRIPT SE PUEDE BUSCAR el dataset como console.log(card.dataset.nombre) -->

    <div class="card" data-nombre="artilugia" data-sexo="hembra" data-colores="tricolor">
      <img src="http://www.placekitten.com/200">
      <div class="title">
        <h4>Artilugia</h4>
      </div>
    </div>

    <div class="card" data-nombre="boris" data-sexo="macho" data-colores="blanco">
      <img src="http://www.placekitten.com/300">
      <div class="title">
        <h4>Boris</h4>
      </div>
    </div>

    <div class="card" data-nombre="Pippin" data-sexo="hembra" data-colores="gris">
      <img src="http://www.placekitten.com/400">
      <div class="title">
        <h4>Pippin</h4>
      </div>
    </div>

  </div>

  <form>


    <!-- Este es el filtro por nombre -->

    <label for="filtro-nombre"> Filtrar por nombre
      <input type="text" id="filtro-nombre">
    </label>



    <!-- Este es el filtro por coloes -->

    <label>Colores


      <input type="checkbox" class="filtro-colores" value="todos" data-colores="todos" >Todos</button>

      <input type="checkbox" class="filtro-colores" value="blanco" data-colores="blanco">Blanco</button>
      <input type="checkbox" class="filtro-colores" value="gris" data-colores="gris">gris</button>
      <input type="checkbox" class="filtro-colores" value="tricolor" data-colores="tricolor">tricolor</button>

    </label>

    <!-- Este es el filtro por sexo -->
    <div>
      <label>Sexo

        <input type="radio" name="sexo" data-sexo="macho"> Macho
        <input type="radio" name="sexo" data-sexo="hembra"> Hembra
        <input type="radio" name="sexo" data-sexo="indistinto"> indistinto


      </label>
    </div>


  </form>
  <script src="index.js"></script>

</body>

</html>
